<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judo Score Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .video-feed {
            width: 100%;
            border-radius: 5px;
        }
        .prediction-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        .technique {
            font-size: 18px;
            color: #34495e;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Judo Score Predictor</h1>
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" class="video-feed" alt="Video Feed">
        </div>
        <div class="prediction-container">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="technique">Technique: <span id="technique">None</span></div>
        </div>
    </div>

    <script>
        function updatePrediction() {
            fetch('/get_prediction')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('score').textContent = data.score;
                    document.getElementById('technique').textContent = data.technique;
                });
        }

        // Update prediction every 500ms
        setInterval(updatePrediction, 500);
    </script>
</body>
</html>
